<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Счетчики - Система учета услуг ЖКХ</title>
</head>
<body>
<div th:replace="~{layout/main :: body(content=~{::main}, title='Счетчики - Система учета услуг ЖКХ')}">
    <main>
        <h2>Мои счетчики</h2>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}">Ошибка</p>
        </div>

        <div th:if="${apartments.empty}" class="alert alert-info">
            <p>У вас нет зарегистрированных помещений.</p>
            <p>Обратитесь к администратору системы для добавления помещения.</p>
        </div>

        <div th:unless="${apartments.empty}">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Мои помещения</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item" th:each="apartment : ${apartments}">
                            <h6 th:text="${apartment.identifier}">Квартира №123</h6>
                            <p class="mb-0" th:text="${apartment.address}">Адрес</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
