<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание заявки - Система учета услуг ЖКХ</title>
</head>
<body>
<div th:replace="~{layout/main :: body(content=~{::main}, title='Создание заявки - Система учета услуг ЖКХ')}">
    <main>
        <h2>Создание новой заявки</h2>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}">Ошибка</p>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Форма создания заявки</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/requests/create}" method="post" th:object="${request}">
                            <div class="mb-3">
                                <label for="apartment" class="form-label">Выберите помещение:</label>
                                <select class="form-select" id="apartment" name="apartment.id" required>
                                    <option th:each="apt : ${apartments}"
                                            th:value="${apt.id}"
                                            th:text="${apt.identifier + ' (' + apt.address + ')'}"
                                            th:selected="${apt.id == request.apartment.id}">
                                        Квартира №123 (ул. Примерная, д. 1)
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Описание проблемы:</label>
                                <textarea class="form-control" id="description" name="description"
                                          rows="5" maxlength="500" required></textarea>
                                <div class="form-text">Подробно опишите проблему, требующую решения (до 500 символов)</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/requests}" class="btn btn-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary">Создать заявку</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
