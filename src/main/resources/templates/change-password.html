<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение пароля - Система учета услуг ЖКХ</title>
</head>
<body>
<div th:replace="~{layout/main :: body(content=~{::main}, title='Изменение пароля - Система учета услуг ЖКХ')}">
    <main>
        <h2>Изменение пароля</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            Неверный старый пароль.
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Введите пароли</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/change-password}" method="post">
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Старый пароль</label>
                                <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Новый пароль</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Подтверждение нового пароля</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                                       oninput="validatePassword()">
                                <div id="passwordError" class="invalid-feedback">
                                    Пароли не совпадают.
                                </div>
                            </div>
                            <div class="text-end">
                                <a th:href="@{/profile}" class="btn btn-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary ms-2" id="submitBtn">Изменить пароль</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function validatePassword() {
                const newPassword = document.getElementById('newPassword');
                const confirmPassword = document.getElementById('confirmPassword');
                const passwordError = document.getElementById('passwordError');
                const submitBtn = document.getElementById('submitBtn');

                if (newPassword.value !== confirmPassword.value) {
                    confirmPassword.classList.add('is-invalid');
                    passwordError.style.display = 'block';
                    submitBtn.disabled = true;
                } else {
                    confirmPassword.classList.remove('is-invalid');
                    passwordError.style.display = 'none';
                    submitBtn.disabled = false;
                }
            }
        </script>
    </main>
</div>
</body>
</html>
