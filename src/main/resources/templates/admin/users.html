<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями - Система учета услуг ЖКХ</title>
</head>
<body>
<div th:replace="~{layout/main :: body(content=~{::main}, title='Управление пользователями - Система учета услуг ЖКХ')}">
    <main>
        <h2>Управление пользователями</h2>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Список пользователей</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${users.empty}" class="alert alert-info">
                            Пользователи не найдены.
                        </div>

                        <div th:unless="${users.empty}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ФИО</th>
                                    <th>Email</th>
                                    <th>Роль</th>
                                    <th>Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.fullName}">Иванов Иван Иванович</td>
                                    <td th:text="${user.email}">ivanov@example.com</td>
                                    <td th:text="${user.role}">ROLE_RESIDENT</td>
                                    <td>
                                        <div class="btn-group">
                                            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}"
                                               class="btn btn-sm btn-primary">Редактировать</a>
                                            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post">
                                                <button type="submit" class="btn btn-sm btn-danger"
                                                        onclick="return confirm('Вы уверены, что хотите удалить пользователя?')">
                                                    Удалить
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
