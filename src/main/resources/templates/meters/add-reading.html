<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Передача показаний - Система учета услуг ЖКХ</title>
</head>
<body>
<div th:replace="~{layout/main :: body(content=~{::main}, title='Передача показаний - Система учета услуг ЖКХ')}">
    <main>
        <h2>Передача показаний счетчика</h2>

        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0" th:text="${meter.type.displayName + ' (№ ' + meter.serialNumber + ')'}">
                            Тип счетчика (серийный номер)
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                            Ошибка
                        </div>

                        <div th:if="${lastReading}" class="alert alert-info">
                            <strong>Последние показания:</strong>
                            <span th:text="${lastReading.value}">0.0</span> от
                            <span th:text="${#temporals.format(lastReading.date, 'dd.MM.yyyy')}">01.01.2025</span>
                        </div>

                        <form th:action="@{/meters/{id}/readings/add(id=${meter.id})}" method="post" th:object="${reading}">
                            <input type="hidden" th:field="*{meter}">

                            <div class="mb-3">
                                <label for="value" class="form-label">Показания счетчика</label>
                                <input type="number" class="form-control" id="value" th:field="*{value}" step="0.01" min="0" required>
                                <div class="form-text">Введите текущие показания счетчика</div>
                            </div>

                            <div class="mb-3">
                                <label for="date" class="form-label">Дата снятия показаний</label>
                                <input type="date" class="form-control" id="date" th:field="*{date}" required
                                       th:max="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/meters}" class="btn btn-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary">Передать показания</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
