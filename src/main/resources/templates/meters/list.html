<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Счетчики - Система учета услуг ЖКХ</title>
</head>
<body>
<div th:replace="~{layout/main :: body(content=~{::main}, title='Счетчики - Система учета услуг ЖКХ')}">
    <main>
        <h2>Мои счетчики</h2>

        <div th:if="${meters.empty}" class="alert alert-info">
            У вас нет зарегистрированных счетчиков. Обратитесь к администратору системы.
        </div>

        <div th:unless="${meters.empty}" class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Список счетчиков</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>Тип счетчика</th>
                                    <th>Серийный номер</th>
                                    <th>Последние показания</th>
                                    <th>Дата</th>
                                    <th>Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="meter : ${meters}">
                                    <td th:text="${meter.type.displayName}">Тип счетчика</td>
                                    <td th:text="${meter.serialNumber}">Серийный номер</td>
                                    <td>
                                                <span th:if="${!meter.readings.empty}"
                                                      th:text="${meter.readings[meter.readings.size()-1].value}">
                                                    Показания
                                                </span>
                                        <span th:if="${meter.readings.empty}" class="text-muted">Нет данных</span>
                                    </td>
                                    <td>
                                                <span th:if="${!meter.readings.empty}"
                                                      th:text="${#temporals.format(meter.readings[meter.readings.size()-1].date, 'dd.MM.yyyy')}">
                                                    Дата
                                                </span>
                                        <span th:if="${meter.readings.empty}" class="text-muted">-</span>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <a th:href="@{/meters/{id}/readings/add(id=${meter.id})}"
                                               class="btn btn-sm btn-primary">Передать показания</a>
                                            <a th:href="@{/meters/{id}/readings(id=${meter.id})}"
                                               class="btn btn-sm btn-secondary">История</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
