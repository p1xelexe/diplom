<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>История показаний - Система учета услуг ЖКХ</title>
</head>
<body>
<div th:replace="~{layout/main :: body(content=~{::main}, title='История показаний - Система учета услуг ЖКХ')}">
    <main>
        <h2>История показаний счетчика</h2>

        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0" th:text="${meter.type.displayName + ' (№ ' + meter.serialNumber + ')'}">
                            Тип счетчика (серийный номер)
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${readings.empty}" class="alert alert-info">
                            Нет истории показаний для этого счетчика.
                        </div>

                        <div th:unless="${readings.empty}">
                            <!-- Форма для расчета потребления -->
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0">Расчет потребления за период</h6>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/meters/{id}/consumption(id=${meter.id})}" method="get">
                                        <div class="row align-items-end">
                                            <div class="col-md-5">
                                                <label for="startDate" class="form-label">Начальная дата:</label>
                                                <input type="date" class="form-control" id="startDate" name="startDate" required>
                                            </div>
                                            <div class="col-md-5">
                                                <label for="endDate" class="form-label">Конечная дата:</label>
                                                <input type="date" class="form-control" id="endDate" name="endDate" required
                                                       th:max="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                                            </div>
                                            <div class="col-md-2">
                                                <button type="submit" class="btn btn-primary w-100">Рассчитать</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <!-- Таблица с историей показаний -->
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Дата</th>
                                        <th>Показания</th>
                                        <th>Потребление</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="reading, stat : ${readings}">
                                        <td th:text="${#temporals.format(reading.date, 'dd.MM.yyyy')}">01.01.2025</td>
                                        <td th:text="${reading.value}">100.0</td>
                                        <td>
                                                    <span th:if="${stat.index > 0}"
                                                          th:text="${#numbers.formatDecimal(reading.value - readings[stat.index-1].value, 1, 2)}">
                                                        10.0
                                                    </span>
                                            <span th:if="${stat.index == 0}" class="text-muted">-</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="mt-3">
                            <a th:href="@{/meters}" class="btn btn-secondary">Назад к списку счетчиков</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
